<!DOCTYPE html>
<html lang="en">
<head>

    <title>mouse over event</title>
</head>
<body>
    <Div id ="text" onmouseover="handlemouseover()">hover over me</Div>
    
    <script>
        function handlemouseover(){
            document.getElementById("test").innerHTML = "mouse over me"
        }
    </script>

</html>
